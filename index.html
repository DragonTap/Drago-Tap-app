<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago Tap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #game-container {
            margin-top: 50px;
            position: relative;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
        #score-board {
            font-size: 24px;
            margin-top: 20px;
        }
        #dragon {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        #dragon:active {
            transform: translate(-50%, -50%) scale(0.9);
        }
        .animation {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 0.3s ease-in-out;
        }
        @keyframes bounce {
            0% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Drago Tap!</h1>
    <p id="message">Нажимай на дракона, чтобы получать очки!</p>
    <div id="score-board">Очки: <span id="score">0</span></div>
    <div id="game-container">
        <img id="dragon" src="https://via.placeholder.com/150?text=Dragon" alt="Dragon">
    </div>
    <button class="button" id="upgrade-button">Купить улучшение (Цена: 10)</button>

    <script>
        let score = 0;
        let pointsPerClick = 1;
        let upgradeCost = 10;
        const scoreElement = document.getElementById('score');
        const dragonElement = document.getElementById('dragon');
        const upgradeButton = document.getElementById('upgrade-button');

        // Обработчик нажатия на дракона
        dragonElement.addEventListener('click', () => {
            // Добавляем очки при клике
            score += pointsPerClick;
            scoreElement.innerText = score;

            // Создаем анимацию
            createAnimation();

            // Проверяем, можно ли купить улучшение
            if (score >= upgradeCost) {
                upgradeButton.disabled = false;
            }
        });

        // Создание анимации
        function createAnimation() {
            const animationElement = document.createElement('div');
            animationElement.classList.add('animation');
            animationElement.innerText = `+${pointsPerClick}`;
            document.body.appendChild(animationElement);

            // Удаляем анимацию после завершения
            setTimeout(() => {
                animationElement.remove();
            }, 300);
        }

        // Обработчик улучшения
        upgradeButton.addEventListener('click', () => {
            if (score >= upgradeCost) {
                // Покупаем улучшение
                score -= upgradeCost;
                pointsPerClick++;
                upgradeCost = Math.floor(upgradeCost * 1.5); // Увеличиваем стоимость следующего улучшения

                // Обновляем интерфейс
                scoreElement.innerText = score;
                upgradeButton.innerText = `Купить улучшение (Цена: ${upgradeCost})`;
                upgradeButton.disabled = true;
            }
        });
    </script>
</body>
</html>
