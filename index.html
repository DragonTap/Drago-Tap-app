<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago Tap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #game-container {
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Drago Tap!</h1>
    <p id="message"></p>
    <div id="game-container">
        <button class="button" id="tap-button">Тапать!</button>
        <p>Очки: <span id="score">0</span></p>
    </div>

    <script>
        // Простейший метод для проверки, что приложение открыто в Telegram Desktop
        const messageElement = document.getElementById("message");

        // Убедимся, что это Telegram WebApp, открытое в Telegram Desktop
        if (window.Telegram && window.Telegram.WebApp) {
            messageElement.innerText = "Нажимайте на кнопку, чтобы получать очки!";
            
            let score = 0;
            const scoreElement = document.getElementById("score");
            const tapButton = document.getElementById("tap-button");

            tapButton.addEventListener("click", () => {
                score++;
                scoreElement.innerText = score;
            });
        } else {
            // Если это не Telegram WebApp (например, мобильная версия)
            messageElement.innerText = "Это приложение доступно только в Telegram Desktop!";
            document.getElementById("game-container").style.display = "none";
        }
    </script>
</body>
</html>
