<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago Many</title>
    <style>
        /* Стили для общего оформления */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            overflow: hidden;
        }

        .mobile-warning {
            display: none;
            font-size: 2rem;
            color: red;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            margin: 20px;
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 768px) {
            .mobile-warning {
                display: block;
            }

            /* Скрыть основной контент на мобильных устройствах */
            #counter, img, .button-container, .ranking-panel, .shop-panel {
                display: none;
            }
        }

        .content {
            display: block; /* скрыть контент только на мобильных устройствах */
        }

        /* Стиль для элементов интерфейса */
        img {
            width: 50%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s ease-in-out, box-shadow 0.2s;
            user-drag: none;
            -webkit-user-drag: none;
        }

        #counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 3vw;
            color: #fff;
            text-shadow: 0 0 10px #ff0000;
            box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #energy-bar {
            width: 50%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #f77f00;
            border-radius: 10px;
            margin-top: 0;
            position: fixed;
            top: 0;
            z-index: 10;
            overflow: hidden;
        }

        #energy-fill {
            height: 100%;
            width: 100%;
            background-color: #f77f00;
            border-radius: 10px;
            transition: width 0.3s;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 0 10px;
        }

        .button {
            background-color: #222;
            color: #fff;
            border: 2px solid #f77f00;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 0 0 5px #f77f00;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #f77f00;
            color: #000;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(1.05);
        }

        /* Анимация для дракона */
        @keyframes dragonScale {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1);
            }
        }

        img:active {
            animation: dragonScale 0.5s ease-out;
        }

        /* Панели */
        .ranking-panel, .shop-panel {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px 20px 0 0;
            transition: bottom 0.3s ease-in-out;
            z-index: 100;
            overflow-y: auto;
            width: 90%;
            max-height: 80%;
        }

        .shop-panel.show, .ranking-panel.show {
            bottom: 10%;
        }

        /* Стиль для панели магазина */
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .shop-item button {
            background-color: #f77f00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .shop-item button:hover {
            background-color: #ff8c00;
        }

    </style>
</head>
<body>

    <!-- Сообщение для мобильных пользователей -->
    <div class="mobile-warning">
        Этот сайт не поддерживает мобильные устройства. Пожалуйста, используйте десктопную версию.
    </div>

    <!-- Контент сайта -->
    <div class="content">
        <div id="counter">
            <span id="dragoCount">0</span>
            <img src="drago_icon.png" alt="Drago Icon" style="width: 40px; margin-left: 10px;">
        </div>

        <img id="dragonImage" src="dragon.png" alt="Нажмите на дракона, чтобы заработать Драго!">

        <div class="button-container">
            <div class="button" id="rankingButton">Рейтинг</div>
            <div class="button" id="shopButton">Магазин</div>
        </div>

        <!-- Панели -->
        <div class="ranking-panel" id="rankingPanel">
            <h2>Рейтинг игроков</h2>
            <ul id="rankingList">
                <!-- Рейтинг будет динамически обновляться -->
            </ul>
        </div>

        <div class="shop-panel" id="shopPanel">
            <h2>Магазин</h2>
            <div class="shop-item">
                <span>Увеличить Драго за клик</span>
                <button id="buyUpgradeButton">100 Драго</button>
            </div>
            <div class="shop-item">
                <span>Увеличить скорость восстановления энергии</span>
                <button id="buyEnergySpeedButton">500 Драго</button>
            </div>
        </div>
    </div>

    <script>
        // Функция для определения устройства
        function isMobileDevice() {
            const userAgent = navigator.userAgent;
            return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
        }

        // Проверка на мобильное устройство
        if (isMobileDevice()) {
            document.querySelector(".mobile-warning").style.display = "block"; // Показываем сообщение для мобильных
            document.querySelector(".content").style.display = "none"; // Скрываем основной контент
        }

        let dragoCount = 0;
        let energy = 100;
        let energyRegenerationSpeed = 2;
        let dragoPerClick = 1;
        let upgradeCost = 100;
        let energySpeedUpgradeCost = 500;

        const dragoCountSpan = document.getElementById("dragoCount");
        const dragonImage = document.getElementById("dragonImage");
        const rankingButton = document.getElementById("rankingButton");
        const shopButton = document.getElementById("shopButton");
        const rankingPanel = document.getElementById("rankingPanel");
        const shopPanel = document.getElementById("shopPanel");
        const buyUpgradeButton = document.getElementById("buyUpgradeButton");
        const buyEnergySpeedButton = document.getElementById("buyEnergySpeedButton");

        function updateEnergyBar() {
            const energyFill = document.getElementById("energy-fill");
            energyFill.style.width = `${(energy / 100) * 100}%`;
        }

        function addScoreAnimation(x, y, text) {
            const animation = document.createElement("div");
            animation.classList.add("score-animation");
            animation.style.left = `${x}px`;
            animation.style.top = `${y}px`;
            animation.innerText = `+${text}`;
            document.body.appendChild(animation);
            setTimeout(() => {
                animation.remove();
            }, 1000);
        }

        function formatNumber(number) {
            if (number >= 1000000) {
                return (number / 1000000).toFixed(1) + "M";
            } else if (number >= 1000) {
                return (number / 1000).toFixed(1) + "K";
            } else {
                return number;
            }
        }

        dragonImage.addEventListener("click", (event) => {
            if (energy >= dragoPerClick) {
                energy -= dragoPerClick;
                dragoCount += dragoPerClick;
                dragoCountSpan.innerText = formatNumber(dragoCount);
                updateEnergyBar();
                addScoreAnimation(event.pageX, event.pageY, dragoPerClick);
            }
        });

        buyUpgradeButton.addEventListener("click", () => {
            if (dragoCount >= upgradeCost) {
                dragoCount -= upgradeCost;
                dragoPerClick++;
                upgradeCost *= 2;
                buyUpgradeButton.innerText = `${formatNumber(upgradeCost)} Драго`;
                dragoCountSpan.innerText = formatNumber(dragoCount);
            }
        });

        buyEnergySpeedButton.addEventListener("click", () => {
            if (dragoCount >= energySpeedUpgradeCost) {
                dragoCount -= energySpeedUpgradeCost;
                energyRegenerationSpeed++;
                energySpeedUpgradeCost *= 2;
                buyEnergySpeedButton.innerText = `${formatNumber(energySpeedUpgradeCost)} Драго`;
                dragoCountSpan.innerText = formatNumber(dragoCount);
            }
        });

        rankingButton.addEventListener("click", () => {
            rankingPanel.classList.toggle("show");
            shopPanel.classList.remove("show");
        });

        shopButton.addEventListener("click", () => {
            shopPanel.classList.toggle("show");
            rankingPanel.classList.remove("show");
        });

        // Регулярное восстановление энергии
        setInterval(() => {
            if (energy < 100) {
                energy += energyRegenerationSpeed;
                if (energy > 100) energy = 100;
                updateEnergyBar();
            }
        }, 1000);
    </script>

</body>
</html>
