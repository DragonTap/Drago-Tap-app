<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago Tap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #loading-video {
            width: 80%;
            max-width: 500px;
            height: auto;
            margin-bottom: 20px;
        }

        #loading-text {
            font-size: 2rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            animation: floatText 2s infinite;
            text-align: center;
        }

        #loading-progress {
            font-size: 1.5rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            margin-top: 10px;
        }

        @keyframes floatText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        #game-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #141e30, #243b55);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #tap-counter {
            font-size: 2.5rem;
            color: #f7d354;
            text-shadow: 0 0 10px #f7d354, 0 0 20px #f7d354;
            margin-bottom: 20px;
        }

        #tap-button {
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            color: white;
            font-size: 2rem;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            text-shadow: 0 0 10px #ff7e5f, 0 0 20px #feb47b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #tap-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        #tap-button:active {
            transform: scale(0.95);
        }

        #tap-hint {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f7d354;
            text-shadow: 0 0 10px #f7d354, 0 0 20px #f7d354;
        }

        /* Адаптивные стили */
        @media (max-width: 600px) {
            #tap-counter {
                font-size: 2rem;
            }

            #tap-button {
                font-size: 1.5rem;
                padding: 15px 30px;
            }

            #tap-hint {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            #tap-counter {
                font-size: 1.5rem;
            }

            #tap-button {
                font-size: 1.2rem;
                padding: 12px 25px;
            }

            #tap-hint {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen">
        <video id="loading-video" autoplay muted loop>
            <source src="drago_zagruska.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div id="loading-text">
            <p>Зажигаем экран!</p>
            <p id="loading-progress">0%</p>
        </div>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen" style="display:none;">
        <div id="tap-counter">Тапы: 0</div>
        <button id="tap-button">Тапаем на дракона!</button>
        <div id="tap-hint">Продолжайте тапать, чтобы заработать больше очков!</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const gameScreen = document.getElementById('game-screen');
            const loadingText = document.getElementById('loading-text');
            const loadingProgress = document.getElementById('loading-progress');
            const loadingVideo = document.getElementById('loading-video');
            const tapCounter = document.getElementById('tap-counter');
            const tapButton = document.getElementById('tap-button');
            
            // Симуляция загрузки, длительностью 5 секунд
            let progress = 0;
            const loadingDuration = 5000;
            const intervalTime = 50;
            const increment = (100 / (loadingDuration / intervalTime));

            const loadingInterval = setInterval(() => {
                if (progress < 100) {
                    progress += increment;
                    loadingProgress.textContent = `${Math.floor(progress)}%`;
                } else {
                    clearInterval(loadingInterval);
                    loadingScreen.style.display = 'none';
                    gameScreen.style.display = 'flex';
                }
            }, intervalTime);

            // Массив фраз для текста
            const phrases = [
                'Выгуливаем дракона!',
                'Чистим ему зубы!',
                'Собираем яйца!',
                'Тапаем на дракона!',
                'Вход!'
            ];

            let phraseIndex = 0;
            setInterval(() => {
                loadingText.querySelector('p').textContent = phrases[phraseIndex];
                phraseIndex = (phraseIndex + 1) % phrases.length;
            }, 1000);

            // Счетчик тапов
            let tapCount = 0;
            tapButton.addEventListener('click', () => {
                tapCount++;
                tapCounter.textContent = `Тапы: ${tapCount}`;
            });
        });
    </script>
</body>
</html>
