<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago Tap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Загрузочный экран */
        #loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #loading-video {
            width: 80%;
            max-width: 500px;
            height: auto;
            margin-bottom: 20px;
        }

        #loading-text {
            font-size: 2rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            animation: floatText 2s infinite;
            text-align: center;
        }

        #loading-progress {
            font-size: 1.5rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            margin-top: 10px;
        }

        #loading-facts {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #cccccc;
            text-align: center;
        }

        @keyframes floatText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Страница с локальным фото дракона */
        #completed-screen {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        #dragon-image {
            width: 60%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        #enter-game-btn {
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px #ff0000;
        }

        #enter-game-btn:hover {
            background-color: #cc0000;
        }

        /* Стиль игры (тапалки) */
        #game-screen {
            width: 100%;
            height: 100%;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 600px) {
            #loading-text, #loading-progress, #loading-facts {
                font-size: 1.5rem;
            }

            #loading-video {
                width: 100%;
                max-width: 400px;
            }

            #loading-facts {
                font-size: 1rem;
            }

            #dragon-image {
                width: 80%;
                max-width: 300px;
            }

            #enter-game-btn {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 400px) {
            #loading-text {
                font-size: 1.2rem;
            }

            #loading-video {
                width: 100%;
                max-width: 300px;
            }

            #loading-progress {
                font-size: 0.8rem;
            }

            #dragon-image {
                width: 90%;
                max-width: 250px;
            }

            #enter-game-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen">
        <video id="loading-video" autoplay muted loop playsinline>
            <source src="drago_zagruska.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div id="loading-text">
            <p>Зажигаем экран!</p>
            <p id="loading-progress">0%</p>
        </div>
        <div id="loading-facts">
            Знаете ли вы? Драконы часто описываются как хранители сокровищ!
        </div>
    </div>

    <!-- Экран завершения загрузки и кнопка для входа в игру -->
    <div id="completed-screen" style="display: none;">
        <img id="dragon-image" src="dragon.jpg" alt="Dragon Image">
        <p>Игра загружена!</p>
        <button id="enter-game-btn">Войти в игру</button>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen" style="display: none;">
        <h1>Добро пожаловать в Drago Tap!</h1>
        <p>Здесь начнётся ваша игра.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const completedScreen = document.getElementById('completed-screen');
            const gameScreen = document.getElementById('game-screen');
            const loadingText = document.getElementById('loading-text');
            const loadingProgress = document.getElementById('loading-progress');
            const loadingFacts = document.getElementById('loading-facts');
            const loadingVideo = document.getElementById('loading-video');
            const enterGameBtn = document.getElementById('enter-game-btn');

            // Симуляция загрузки, длительностью 5 секунд
            let progress = 0;
            const loadingDuration = 5000; // 5 секунд
            const intervalTime = 50; // Частота обновлений прогресса (в миллисекундах)
            const increment = (100 / (loadingDuration / intervalTime));

            const loadingInterval = setInterval(() => {
                if (progress < 100) {
                    progress += increment;
                    loadingProgress.textContent = `${Math.floor(progress)}%`;
                } else {
                    clearInterval(loadingInterval);
                    loadingScreen.style.display = 'none';
                    completedScreen.style.display = 'flex';
                }
            }, intervalTime);

            // Смена подсказок
            const phrases = [
                'Зажигаем экран!',
                'Выгуливаем дракона!',
                'Чистим ему зубы!',
                'Собираем яйца!',
                'ВХОД'
            ];

            let phraseIndex = 0;

            setInterval(() => {
                loadingText.querySelector('p').textContent = phrases[phraseIndex];
                phraseIndex = (phraseIndex + 1) % phrases.length;
            }, 1000); // Каждую секунду смена текста

            // Массив случайных фактов о драконах
            const dragonFacts = [
                'Драконы способны летать и дышать огнём!',
                'В некоторых культурах драконы символизируют мудрость и силу.',
                'В мифах драконы часто охраняют сокровища.',
                'Древние драконы могут быть настолько большими, что их можно сравнить с целыми горными цепями!',
                'Считается, что драконы бессмертны и могут жить тысячи лет.',
                'Драконы являются одними из самых популярных и устойчивых мифологических существ в мире',
                'Некоторые драконы могут говорить или дышать огнем, другие не могут',
                'Драконье пламя светится цветами, не свойственными обычному огню',
                'Известно, что дождь может притушить пламя дракона',
                'Драконы – это вымышленные существа, которые часто встречаются в мифологии и фэнтези',
                'В некоторых культурах, драконы считались священными животными и защищали своих хозяев от зла',
                'Драконы часто изображаются в виде крылатых ящеров с длинным хвостом, острыми зубами и шипами на спине',
                'В современной культуре драконы часто используются в фэнтези и видеоиграх как символ силы и могущества',
            ];

            // Функция для получения случайного факта
            const getRandomFact = () => {
                const randomIndex = Math.floor(Math.random() * dragonFacts.length);
                return dragonFacts[randomIndex];
            };

            // Вывод случайного факта при входе в игру
            loadingFacts.textContent = getRandomFact();

            // Обработчик кнопки для входа в игру
            enterGameBtn.addEventListener('click', () => {
                completedScreen.style.display = 'none';
                gameScreen.style.display = 'flex';
            });
        });
    </script>
</body>
</html>
