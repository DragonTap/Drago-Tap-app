<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago Tap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #game-container {
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Drago Tap!</h1>
    <p id="message"></p>
    <div id="game-container" style="display: none;">
        <button class="button" id="tap-button">Тапать!</button>
        <p>Очки: <span id="score">0</span></p>
    </div>

    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    
    <script>
        // Проверка через userAgent на мобильную версию
        const userAgent = navigator.userAgent.toLowerCase();

        // Если это мобильная версия Telegram, блокируем доступ
        if (userAgent.indexOf('telegram') !== -1 && (userAgent.indexOf('android') !== -1 || userAgent.indexOf('iphone') !== -1)) {
            document.getElementById("message").innerText = "Это приложение доступно только в Telegram Desktop!";
        } else {
            // Если это Telegram Desktop или другое устройство
            // Проверка через Telegram WebApp API
            if (window.Telegram && window.Telegram.WebApp) {
                const userID = Telegram.WebApp.initDataUnsafe.user.id;

                // Инициализация игры и персонализация
                document.getElementById("message").innerText = `Добро пожаловать, игрок ${userID}! Нажимайте на кнопку, чтобы получать очки!`;
                document.getElementById("game-container").style.display = 'block';

                let score = 0;
                const scoreElement = document.getElementById("score");
                const tapButton = document.getElementById("tap-button");

                // Шифрование очков с использованием AES
                tapButton.addEventListener("click", () => {
                    score++;
                    const encryptedScore = CryptoJS.AES.encrypt(score.toString(), 'secret_key').toString();
                    scoreElement.innerText = score;

                    // Отправка зашифрованных данных на сервер (например)
                    console.log('Encrypted Score:', encryptedScore);
                    // Здесь можно отправить зашифрованные данные на сервер для сохранения
                });

                // Пример логирования
                console.log(`UserID: ${userID}, Score: ${score}`);
            } else {
                // Если это не Telegram WebApp
                document.getElementById("message").innerText = "Ошибка: приложение должно быть открыто в Telegram WebApp!";
            }
        }

        // Пример защиты от XSS
        function sanitizeInput(input) {
            let element = document.createElement('div');
            element.innerText = input;
            return element.innerHTML; // Экранируем возможные вредоносные символы
        }

        // Пример защиты от CSRF: Генерация CSRF токена (можно дополнительно интегрировать на сервере)
        function generateCsrfToken() {
            return Math.random().toString(36).substr(2);
        }

        // Важно: Ты должен отправлять CSRF токены с запросами на сервер и проверять их.
        const csrfToken = generateCsrfToken();
        console.log('Generated CSRF Token:', csrfToken);
    </script>
</body>
</html>
