<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago Many</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            overflow: hidden;
        }
        img {
            width: 50%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            margin-top: 20px;
            user-drag: none;
            -webkit-user-drag: none;
            transition: box-shadow 0.3s ease-in-out;
        }
        img:active {
            animation: dragonScale 0.10s ease-out; /* Используем анимацию */
            box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.8);
        }
        @keyframes dragonScale {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        #counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 3vw;
            color: #fff;
            text-shadow: 0 0 10px #ff0000;
            box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #counter:hover {
            background-color: rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 30px 10px rgba(255, 0, 0, 0.6);
        }
        #energy-bar {
            width: 50%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #f77f00;
            border-radius: 10px;
            position: fixed;
            top: 0;
            z-index: 10;
            overflow: hidden;
        }
        #energy-fill {
            height: 100%;
            background-color: #f77f00;
            border-radius: 10px;
            transition: width 0.2s ease-in-out;
        }
        .score-animation {
            position: absolute;
            font-size: 2rem;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            animation: float-up 1s ease-out;
            pointer-events: none;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 0 10px;
        }
        .button {
            background-color: #222;
            color: #fff;
            border: 2px solid #f77f00;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 0 0 5px #f77f00;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #f77f00;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.8);
        }
        .button:active {
            transform: scale(1.05);
        }

        .ranking-panel {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px 20px 0 0;
            transition: bottom 0.3s ease-in-out;
            z-index: 100;
            overflow-y: auto;
            width: 90%;
            max-height: 80%;
        }
        .ranking-panel.show {
            bottom: 10%;
        }

        .shop-panel {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px 20px 0 0;
            transition: bottom 0.3s ease-in-out;
            z-index: 100;
            overflow-y: auto;
            width: 90%;
            max-height: 80%;
        }
        .shop-panel.show {
            bottom: 10%;
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .shop-item button {
            background-color: #f77f00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .shop-item button:hover {
            background-color: #ff8c00;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        /* Мобильные адаптивные стили */
        @media (max-width: 768px) {
            #counter {
                font-size: 6vw;
                top: 5%;
                right: 5%;
            }

            img {
                width: 70%;
                max-width: 250px;
                margin-top: 10px;
            }

            .button-container {
                position: relative;
                bottom: 10%;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
            }

            .button {
                font-size: 1rem;
                padding: 8px 16px;
                margin-bottom: 10px;
            }

            .ranking-panel, .shop-panel {
                width: 100%;
                padding: 15px;
                border-radius: 15px 15px 0 0;
            }

            .ranking-panel.show, .shop-panel.show {
                bottom: 0;
            }

            .shop-item {
                flex-direction: column;
                align-items: flex-start;
                font-size: 1rem;
            }

            .shop-item button {
                width: 100%;
                padding: 12px 0;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            #counter {
                font-size: 8vw;
                top: 5%;
                right: 5%;
            }

            img {
                width: 80%;
                max-width: 200px;
                margin-top: 10px;
            }

            .button {
                font-size: 0.9rem;
                padding: 8px 14px;
            }

            .shop-item button {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div id="energy-bar">
        <div id="energy-fill" style="width: 100%;"></div>
    </div>
    <div id="counter">
        <span id="dragoCount">0</span>
        <img src="drago_icon.png" alt="Drago Icon" style="width: 40px; margin-left: 10px;">
    </div>
    <img id="dragonImage" src="dragon.png" alt="Нажмите на дракона, чтобы заработать Драго!">

    <div class="button-container">
        <div class="button" id="rankingButton">Рейтинг</div>
        <div class="button" id="shopButton">Магазин</div>
    </div>

    <div class="ranking-panel" id="rankingPanel">
        <h2>Рейтинг игроков</h2>
        <ul id="rankingList">
            <!-- Рейтинг будет динамически обновляться -->
        </ul>
    </div>

    <div class="shop-panel" id="shopPanel">
        <h2>Магазин</h2>
        <div class="shop-item">
            <span>Увеличить Драго за клик</span>
            <button id="buyUpgradeButton">100 Драго</button>
        </div>
        <div class="shop-item">
            <span>Увеличить скорость восстановления энергии</span>
            <button id="buyEnergySpeedButton">500 Драго</button>
        </div>
    </div>

    <script>
        let dragoCount = 0;
        let energy = 100;
        let energyRegenerationSpeed = 2;
        let dragoPerClick = 1;
        let upgradeCost = 100;
        let energySpeedUpgradeCost = 500;

        const dragoCountSpan = document.getElementById("dragoCount");
        const dragonImage = document.getElementById("dragonImage");
        const rankingButton = document.getElementById("rankingButton");
        const shopButton = document.getElementById("shopButton");
        const rankingPanel = document.getElementById("rankingPanel");
        const shopPanel = document.getElementById("shopPanel");
        const buyUpgradeButton = document.getElementById("buyUpgradeButton");
        const buyEnergySpeedButton = document.getElementById("buyEnergySpeedButton");

        let lastUpdateTime = Date.now();

        function updateEnergyBar() {
            const currentTime = Date.now();
            const timeDelta = (currentTime - lastUpdateTime) / 1000; // время в секундах
            const energyFill = document.getElementById("energy-fill");

            // Восстановление энергии в реальном времени
            energy = Math.min(100, energy + energyRegenerationSpeed * timeDelta);

            // Обновляем ширину индикатора энергии плавно
            const energyPercentage = (energy / 100) * 100;
            energyFill.style.width = `${energyPercentage}%`;

            // Обновляем время
            lastUpdateTime = currentTime;
        }

        function addScoreAnimation(x, y, text) {
            const animation = document.createElement("div");
            animation.classList.add("score-animation");
            animation.style.left = `${x}px`;
            animation.style.top = `${y}px`;
            animation.innerText = `+${text}`;
            document.body.appendChild(animation);
            setTimeout(() => {
                animation.remove();
            }, 1000);
        }

        function formatNumber(number) {
            if (number >= 1000000) {
                return (number / 1000000).toFixed(1) + "M";
            } else if (number >= 1000) {
                return (number / 1000).toFixed(1) + "K";
            } else {
                return number;
            }
        }

        dragonImage.addEventListener("click", (event) => {
            if (energy >= dragoPerClick) {
                energy -= dragoPerClick;
                dragoCount += dragoPerClick;
                dragoCountSpan.innerText = formatNumber(dragoCount);
                addScoreAnimation(event.pageX, event.pageY, dragoPerClick);
            }
        });

        buyUpgradeButton.addEventListener("click", () => {
            if (dragoCount >= upgradeCost) {
                dragoCount -= upgradeCost;
                dragoPerClick++;
                upgradeCost *= 2;
                buyUpgradeButton.innerText = `${formatNumber(upgradeCost)} Драго`;
                dragoCountSpan.innerText = formatNumber(dragoCount);
            }
        });

        buyEnergySpeedButton.addEventListener("click", () => {
            if (dragoCount >= energySpeedUpgradeCost) {
                dragoCount -= energySpeedUpgradeCost;
                energyRegenerationSpeed++;
                energySpeedUpgradeCost *= 2;
                buyEnergySpeedButton.innerText = `${formatNumber(energySpeedUpgradeCost)} Драго`;
                dragoCountSpan.innerText = formatNumber(dragoCount);
            }
        });

        rankingButton.addEventListener("click", () => {
            rankingPanel.classList.toggle("show");
        });

        shopButton.addEventListener("click", () => {
            shopPanel.classList.toggle("show");
        });

        document.body.addEventListener("click", (event) => {
            if (!rankingPanel.contains(event.target) && !rankingButton.contains(event.target)) {
                rankingPanel.classList.remove("show");
            }

            if (!shopPanel.contains(event.target) && !shopButton.contains(event.target)) {
                shopPanel.classList.remove("show");
            }
        });

        setInterval(updateEnergyBar, 100); // обновление состояния энергии каждые 100 миллисекунд
    </script>
</body>
</html>
