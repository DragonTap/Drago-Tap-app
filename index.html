<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drago Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f5d7;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    #drago-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #drago {
      width: 90%;
      max-width: 500px;
      height: auto;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #drago:active {
      transform: scale(1.1);
    }
    #counter, #level {
      font-size: 20px;
      margin: 10px 0;
      text-align: center;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 15px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    #shop {
      padding: 10px 15px;
      background-color: #ffd700;
      color: #333;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #shop:hover {
      background-color: #ffcc00;
    }
    .footer-button {
      padding: 10px 15px;
      background-color: #5a3d00;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .footer-button:hover {
      background-color: #4e3200;
    }
    .footer-button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    #rating-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
      text-align: left;
    }
    #rating-modal h2 {
      margin-top: 0;
    }
    #rating-modal ul {
      list-style: none;
      padding: 0;
    }
    #rating-modal ul li {
      margin: 5px 0;
    }
    #close-modal {
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #close-modal:hover {
      background-color: #ff0000;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="drago-container">
    <img id="drago" src="drago.png" alt="Drago" />
  </div>
  <div id="counter">Вы заработали: 0 Drago</div>
  <div id="level">Уровень: 1</div>
  <footer>
    <button class="footer-button" id="rating-btn">Рейтинг</button>
    <button class="footer-button" id="bonus-btn">Ежедневный бонус</button>
    <button id="shop">Улучшить уровень (Стоимость: 50 Drago)</button>
  </footer>

  <div id="rating-modal">
    <h2>Рейтинг игроков</h2>
    <ul id="rating-list"></ul>
    <button id="close-modal">Закрыть</button>
  </div>

  <script>
    let dragoCount = parseInt(localStorage.getItem('dragoCount')) || 0;
    let level = parseInt(localStorage.getItem('level')) || 1;
    const levelCost = 50;

    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    let playerName = localStorage.getItem('playerName') || null;

    const tg = window.Telegram.WebApp;
    tg.ready();

    if (!playerName) {
      if (tg.initDataUnsafe?.user) {
        playerName = tg.initDataUnsafe.user.first_name || 'Игрок';
        localStorage.setItem('playerName', playerName);
      } else {
        playerName = 'Игрок';
      }
    }

    const drago = document.getElementById('drago');
    const counter = document.getElementById('counter');
    const levelDisplay = document.getElementById('level');
    const shopButton = document.getElementById('shop');
    const bonusButton = document.getElementById('bonus-btn');
    const ratingButton = document.getElementById('rating-btn');
    const ratingModal = document.getElementById('rating-modal');
    const ratingList = document.getElementById('rating-list');
    const closeModalButton = document.getElementById('close-modal');

    const updateUI = () => {
      counter.textContent = `Вы заработали: ${dragoCount} Drago`;
      levelDisplay.textContent = `Уровень: ${level}`;
      shopButton.textContent = `Улучшить уровень (Стоимость: ${levelCost * level} Drago)`;
    };

    const saveGameData = () => {
      localStorage.setItem('dragoCount', dragoCount);
      localStorage.setItem('level', level);
    };

    updateUI();

    drago.addEventListener('click', () => {
      dragoCount += level;
      saveGameData();
      updateUI();
    });

    shopButton.addEventListener('click', () => {
      if (dragoCount >= levelCost * level) {
        dragoCount -= levelCost * level;
        level++;
        saveGameData();
        updateUI();
      } else {
        alert('Недостаточно Drago для улучшения!');
      }
    });

    bonusButton.addEventListener('click', () => {
      const lastBonus = localStorage.getItem('lastBonus') || 0;
      const ONE_DAY = 24 * 60 * 60 * 1000;
      const now = new Date().getTime();

      if (now - lastBonus > ONE_DAY) {
        dragoCount += 100;
        localStorage.setItem('lastBonus', now);
        saveGameData();
        updateUI();
        bonusButton.disabled = true;
        bonusButton.textContent = 'Бонус уже получен!';
      } else {
        bonusButton.disabled = true;
        bonusButton.textContent = 'Бонус уже получен!';
      }
    });

    ratingButton.addEventListener('click', () => {
      const existingPlayer = leaderboard.find((player) => player.name === playerName);
      if (existingPlayer) {
        existingPlayer.score = dragoCount;
      } else {
        leaderboard.push({ name: playerName, score: dragoCount });
      }

      leaderboard.sort((a, b) => b.score - a.score);
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

      ratingList.innerHTML = leaderboard
        .slice(0, 5)
        .map((player, i) => `<li>${i + 1}. ${player.name}: ${player.score} Drago</li>`)
        .join('');
      ratingModal.style.display = 'block';
    });

    closeModalButton.addEventListener('click', () => {
      ratingModal.style.display = 'none';
    });
  </script>
</body>
</html>
