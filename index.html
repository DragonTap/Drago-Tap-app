<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago Many</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            user-select: none; /* Отключает выделение текста */
            -webkit-user-select: none; /* Отключает выделение текста для Safari */
            -ms-user-select: none; /* Отключает выделение текста для старых IE */
            overflow: hidden;
        }
        img {
            width: 30%;
            max-width: 150px;
            height: auto;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s ease-in-out, box-shadow 0.2s;
            user-drag: none;
            -webkit-user-drag: none;
        }
        img:active {
            transform: scale(1.1);
            box-shadow: 0 0 30px 10px rgba(255, 165, 0, 0.8);
        }
        #counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 4vw;
            text-shadow: 0 0 10px #f77f00;
        }
        .score-animation {
            position: absolute;
            font-size: 2rem;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            animation: float-up 1s ease-out;
            pointer-events: none;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 0 10px;
        }
        .button {
            background-color: #222;
            color: #fff;
            border: 2px solid #f77f00;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 0 0 5px #f77f00;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #f77f00;
            color: #000;
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(1.05);
        }

        .ranking-panel {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px 20px 0 0;
            transition: bottom 0.3s ease-in-out;
            z-index: 100;
            overflow-y: auto;
            max-height: 90%;
            width: auto;
        }
        .ranking-panel.show {
            bottom: 10%;
        }

        .ranking-panel .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f77f00;
            border: none;
            color: #000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .ranking-panel .close-button:hover {
            background-color: #fff;
            color: #f77f00;
        }

        .reward-button {
            background-color: #444;
            color: #fff;
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .reward-button:hover {
            background-color: #0f0;
            color: #000;
        }
        .reward-button:disabled {
            background-color: #777;
            border-color: #555;
            color: #ccc;
            cursor: not-allowed;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px 2px rgba(255, 165, 0, 0.8);
            }
            50% {
                box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 10px 2px rgba(255, 165, 0, 0.8);
            }
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        img:hover {
            animation: glow 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="counter">0 Drago</div>
    <img id="dragonImage" src="dragon.png" alt="Нажмите на дракона, чтобы заработать Drago!">

    <div class="button-container">
        <div class="button" id="tasksButton">Задания</div>
        <div class="button" id="upgradesButton">Улучшения</div>
        <div class="button" id="leaderboardButton">Таблица лидеров</div>
    </div>

    <div class="ranking-panel" id="rankingPanel">
        <button class="close-button" id="closeRanking">×</button>
        <h2>Рейтинг игроков</h2>
        <ul id="rankingList">
        </ul>
    </div>

    <div class="ranking-panel" id="tasksPanel">
        <button class="close-button" id="closeTasks">×</button>
        <h2>Задания</h2>
        <ul id="tasksList">
            <li>Нажми на дракона 100 раз
                <button class="reward-button" id="rewardButton" disabled>Забрать награду 9800 Drago</button>
            <li>Заработай 10000 Drago</li>
                <button class="reward-button" id="rewardButton10000" disabled>Забрать награду 1250 Drago</button>
            <li>Заработай 20000 Drago</li>
                <button class="reward-button" id="rewardButton1250" disabled>Забрать награду 5000 Drago</button>

        </ul>
    </div>

    <div class="ranking-panel" id="upgradesPanel">
        <button class="close-button" id="closeUpgrades">×</button>
        <h2>Улучшения</h2>
    </div>

    <script>
        let dragoCount = 0;

        const dragonImage = document.getElementById("dragonImage");
        const counter = document.getElementById("counter");
        const leaderboardButton = document.getElementById("leaderboardButton");
        const tasksButton = document.getElementById("tasksButton");
        const upgradesButton = document.getElementById("upgradesButton");
        const rankingPanel = document.getElementById("rankingPanel");
        const tasksPanel = document.getElementById("tasksPanel");
        const upgradesPanel = document.getElementById("upgradesPanel");
        const closeRanking = document.getElementById("closeRanking");
        const closeTasks = document.getElementById("closeTasks");
        const closeUpgrades = document.getElementById("closeUpgrades");
        const rankingList = document.getElementById("rankingList");
        const rewardButton = document.getElementById("rewardButton");

        const players = [
            { name: "Игрок 1", score: 0 },
            { name: "Игрок 2", score: 0 },
            { name: "Игрок 3", score: 0 },
        ];

        function createScoreAnimation(x, y) {
            const animation = document.createElement("div");
            animation.className = "score-animation";
            animation.innerText = "+1";
            animation.style.left = `${x}px`;
            animation.style.top = `${y}px`;
            animation.style.transform = `translate(-50%, -100%)`; /* Центрирует текст относительно точки клика */
            document.body.appendChild(animation);

            animation.addEventListener("animationend", () => {
                animation.remove();
            });
        }

        dragonImage.addEventListener("click", (event) => {
            dragoCount += 1;
            counter.innerText = `${dragoCount} Drago`;

            players[0].score = dragoCount;
            updateRanking();

            const rect = dragonImage.getBoundingClientRect();
            const x = event.clientX;
            const y = event.clientY;
            createScoreAnimation(x, y);

            // Проверка выполнения задания
            if (dragoCount >= 100) {
                rewardButton.disabled = false;
            }
        });

        leaderboardButton.addEventListener("click", () => {
            rankingPanel.classList.toggle("show");
        });

        closeRanking.addEventListener("click", () => {
            rankingPanel.classList.remove("show");
        });

         

        tasksButton.addEventListener("click", () => {
            tasksPanel.classList.toggle("show");
        });

        closeTasks.addEventListener("click", () => {
            tasksPanel.classList.remove("show");
        });

        upgradesButton.addEventListener("click", () => {
            upgradesPanel.classList.toggle("show");
        });

        closeUpgrades.addEventListener("click", () => {
            upgradesPanel.classList.remove("show");
        });

        rewardButton.addEventListener("click", () => {
            dragoCount += 9800;
            counter.innerText = `${dragoCount} Drago`;
            rewardButton.disabled = true;
            rewardButton.innerText = "Награда забрана";
        });

        if (dragoCount >= 10000) {
    document.getElementById("rewardButton100").disabled = false;
}

const rewardButton100 = document.getElementById("rewardButton100");
rewardButton100.addEventListener("click", () => {
    if (!rewardButton100.disabled) {
        dragoCount += 1250;
        counter.innerText = `${dragoCount} Drago`;
        rewardButton100.disabled = true;
    }
});


        function updateRanking() {
            players.sort((a, b) => b.score - a.score);

            rankingList.innerHTML = players
                .filter(player => player.score > 0) // Фильтрация игроков с ненулевыми очками
                .map(player => `<li>${player.name}: ${player.score} Drago</li>`)
                .join("");
        }

        setInterval(updateRanking, 1000); // Обновление рейтинга каждую секунду
    </script>
</body>
</html>
