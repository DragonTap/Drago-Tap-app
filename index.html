<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drago Tap</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #loadingScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: black;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    #loadingScreen video {
      width: 80%;
      max-width: 500px;
      height: auto;
      object-fit: cover;
      margin-bottom: 20px;
    }
    #loadingBarContainer {
      width: 80%;
      height: 10px;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }
    #loadingBar {
      width: 0;
      height: 100%;
      background-color: #FF4500;
      animation: fillBar 3s linear forwards;
    }
    #loadingScreen p {
      margin-top: 20px;
      font-size: 2rem;
      color: red;
      text-shadow: 0 0 10px red, 0 0 20px red;
      animation: floatText 3s ease-in-out infinite;
    }
    @keyframes floatText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @keyframes fillBar {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }
    #game {
      display: none;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
    }
    #energyBarContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: #444;
    }
    #energyBar {
      width: 100%;
      height: 100%;
      background-color: #32CD32;
    }
    #dragon {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;
      max-width: 200px;
      height: auto;
      cursor: pointer;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    /* Media Queries для адаптации */
    @media (max-width: 768px) {
      #loadingScreen video {
        width: 90%;
        max-width: 400px;
      }
      #loadingScreen p {
        font-size: 1.5rem;
      }
      #dragon {
        width: 40vw;
      }
      #score {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      #loadingScreen video {
        width: 95%;
        max-width: 300px;
      }
      #loadingScreen p {
        font-size: 1.2rem;
      }
      #dragon {
        width: 50vw;
      }
      #score {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <video autoplay loop muted>
      <source src="drago_zagruska.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
    <p>Drago Tap зажигает экран!</p>
  </div>
  <div id="game">
    <div id="energyBarContainer">
      <div id="energyBar"></div>
    </div>
    <div id="score">Очки: 0</div>
    <img id="dragon" src="dragon.png" alt="Дракон">
  </div>

  <script>
    const loadingScreen = document.getElementById('loadingScreen');
    const game = document.getElementById('game');
    const dragon = document.getElementById('dragon');
    const scoreElement = document.getElementById('score');
    const energyBar = document.getElementById('energyBar');

    let score = 0;
    let energy = 100;
    const maxEnergy = 100;
    let energyRegenInterval;

    // Показываем игру после загрузки
    setTimeout(() => {
      loadingScreen.style.display = 'none';
      game.style.display = 'block';
      startEnergyRegeneration();
    }, 3000); // Загрузка длится 3 секунды

    // Функция регенерации энергии
    function startEnergyRegeneration() {
      energyRegenInterval = setInterval(() => {
        if (energy < maxEnergy) {
          energy++;
          updateEnergyBar();
        }
      }, 1000); // Регенерация 1 энергия в секунду
    }

    // Обновление отображения шкалы энергии
    function updateEnergyBar() {
      energyBar.style.width = `${(energy / maxEnergy) * 100}%`;
    }

    // Логика кликов по дракону
    dragon.addEventListener('click', () => {
      if (energy > 0) {
        score++;
        energy--;
        updateEnergyBar();
        scoreElement.textContent = `Очки: ${score}`;
      }
    });
  </script>
</body>
</html>
