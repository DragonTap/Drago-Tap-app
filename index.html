<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drago Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f5d7;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #5a3d00;
      margin: 10px 0;
    }
    #drago {
      width: 150px;
      margin-top: 20px;
      cursor: pointer;
    }
    #counter, #level {
      font-size: 20px;
      margin: 10px 0;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 15px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    #shop {
      padding: 10px 15px;
      background-color: #ffd700;
      color: #333;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #shop:hover {
      background-color: #ffcc00;
    }
    .footer-button {
      padding: 10px 15px;
      background-color: #5a3d00;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .footer-button:hover {
      background-color: #4e3200;
    }
  </style>
</head>
<body>
  <h1>Drago Clicker</h1>
  <img id="drago" src="https://i.imgur.com/3UP3FxP.png" alt="Drago" />
  <div id="counter">Вы заработали: 0 Drago</div>
  <div id="level">Уровень: 1</div>

  <footer>
    <button class="footer-button" id="rating-btn">Рейтинг</button>
    <button class="footer-button" id="bonus-btn">Ежедневный бонус</button>
    <button id="shop">Улучшить уровень (Стоимость: 50 Drago)</button>
  </footer>

  <script>
    // Переменные
    let dragoCount = 0;
    let level = 1;
    const levelCost = 50;

    // Локальный рейтинг
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    // Элементы
    const drago = document.getElementById('drago');
    const counter = document.getElementById('counter');
    const levelDisplay = document.getElementById('level');
    const shopButton = document.getElementById('shop');
    const bonusButton = document.getElementById('bonus-btn');
    const ratingButton = document.getElementById('rating-btn');

    // Счетчик ежедневного бонуса
    const lastBonus = localStorage.getItem('lastBonus') || 0;
    const ONE_DAY = 24 * 60 * 60 * 1000;

    // Проверка бонуса
    const checkBonus = () => {
      const now = new Date().getTime();
      if (now - lastBonus > ONE_DAY) {
        bonusButton.disabled = false;
        bonusButton.textContent = 'Ежедневный бонус';
      } else {
        bonusButton.disabled = true;
        bonusButton.textContent = 'Бонус уже получен!';
      }
    };
    checkBonus();

    // Ежедневный бонус
    bonusButton.addEventListener('click', () => {
      dragoCount += 100; // Бонус
      counter.textContent = `Вы заработали: ${dragoCount} Drago`;
      localStorage.setItem('lastBonus', new Date().getTime());
      checkBonus();
    });

    // Клик по дракону
    drago.addEventListener('click', () => {
      dragoCount += level;
      counter.textContent = `Вы заработали: ${dragoCount} Drago`;
    });

    // Покупка уровня
    shopButton.addEventListener('click', () => {
      if (dragoCount >= levelCost * level) {
        dragoCount -= levelCost * level;
        level++;
        counter.textContent = `Вы заработали: ${dragoCount} Drago`;
        levelDisplay.textContent = `Уровень: ${level}`;
        shopButton.textContent = `Улучшить уровень (Стоимость: ${levelCost * level} Drago)`;
      } else {
        alert('Недостаточно Drago для улучшения!');
      }
    });

    // Рейтинг игроков
    ratingButton.addEventListener('click', () => {
      const playerName = prompt('Введите ваше имя:', 'Игрок');
      if (playerName) {
        leaderboard.push({ name: playerName, score: dragoCount });
        leaderboard.sort((a, b) => b.score - a.score);
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        alert('Рейтинг обновлен! Топ игроков:\n' +
          leaderboard
            .slice(0, 5)
            .map((player, i) => `${i + 1}. ${player.name}: ${player.score} Drago`)
            .join('\n')
        );
      }
    });
  </script>
</body>
</html>
