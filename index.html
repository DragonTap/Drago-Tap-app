        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞ */

<body>

    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –∫–Ω–æ–ø–∫–∞ –¥–ª—è –≤—Ö–æ–¥–∞ –≤ –∏–≥—Ä—É -->

    <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const completedScreen = document.getElementById('completed-screen');
            const gameScreen = document.getElementById('game-screen');
            const loadingText = document.getElementById('loading-text');
            const loadingProgress = document.getElementById('loading-progress');
            const loadingFacts = document.getElementById('loading-facts');
            const loadingVideo = document.getElementById('loading-video');
            const enterGameBtn = document.getElementById('enter-game-btn');
            const completedText = document.getElementById('completed-text');

            // –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏, –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é 5 —Å–µ–∫—É–Ω–¥
            let progress = 0;
            const loadingDuration = 5000; // 5 —Å–µ–∫—É–Ω–¥
            const intervalTime = 50; // –ß–∞—Å—Ç–æ—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (–≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö)

            const loadingInterval = setInterval(() => {
                if (progress < 100) {
                    progress += increment;
                    loadingProgress.textContent = `${Math.floor(progress)}%`;
                } else {
                    clearInterval(loadingInterval);
                    loadingScreen.style.display = 'none';
                    completedScreen.style.display = 'flex';
                }
            }, intervalTime);

            // –°–º–µ–Ω–∞ –ø–æ–¥—Å–∫–∞–∑–æ–∫

                '–ß–∏—Å—Ç–∏–º –µ–º—É –∑—É–±—ãü¶∑!',
                '–°–æ–±–∏—Ä–∞–µ–º —è–π—Ü–∞ü•ö!',
                '–í–•–û–î'
            ];

            let phraseIndex = 0;

            setInterval(() => {
                loadingText.querySelector('p').textContent = phrases[phraseIndex];
                phraseIndex = (phraseIndex + 1) % phrases.length;
            }, 1100); // –ö–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É —Å–º–µ–Ω–∞ —Ç–µ–∫—Å—Ç–∞

            // –ú–∞—Å—Å–∏–≤ —Å–ª—É—á–∞–π–Ω—ã—Ö —Ñ–∞–∫—Ç–æ–≤ –æ –¥—Ä–∞–∫–æ–Ω–∞—Ö
            const dragonFacts = [
                'ü§î–î—Ä–∞–∫–æ–Ω—ã —Å–ø–æ—Å–æ–±–Ω—ã –ª–µ—Ç–∞—Ç—å –∏ –¥—ã—à–∞—Ç—å –æ–≥–Ω—ë–ºüî•',
                'ü§î–í –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –∫—É–ª—å—Ç—É—Ä–∞—Ö –¥—Ä–∞–∫–æ–Ω—ã —Å–∏–º–≤–æ–ª–∏–∑–∏—Ä—É—é—Ç –º—É–¥—Ä–æ—Å—Ç—å –∏ —Å–∏–ª—Éüí™',
                'ü§î–í –º–∏—Ñ–∞—Ö –¥—Ä–∞–∫–æ–Ω—ã —á–∞—Å—Ç–æ –æ—Ö—Ä–∞–Ω—è—é—Ç —Å–æ–∫—Ä–æ–≤–∏—â–∞üí∞',
                'ü§î–î—Ä–µ–≤–Ω–∏–µ –¥—Ä–∞–∫–æ–Ω—ã –º–æ–≥—É—Ç –±—ã—Ç—å –Ω–∞—Å—Ç–æ–ª—å–∫–æ –±–æ–ª—å—à–∏–º–∏, —á—Ç–æ –∏—Ö –º–æ–∂–Ω–æ —Å—Ä–∞–≤–Ω–∏—Ç—å —Å —Ü–µ–ª—ã–º–∏ –≥–æ—Ä–Ω—ã–º–∏ —Ü–µ–ø—è–º–∏‚õ∞Ô∏è',
                'ü§î–°—á–∏—Ç–∞–µ—Ç—Å—è, —á—Ç–æ –¥—Ä–∞–∫–æ–Ω—ã –±–µ—Å—Å–º–µ—Ä—Ç–Ω—ã –∏ –º–æ–≥—É—Ç –∂–∏—Ç—å —Ç—ã—Å—è—á–∏ –ª–µ—Çüò±',
                'ü§î–î—Ä–∞–∫–æ–Ω—ã —è–≤–ª—è—é—Ç—Å—è –æ–¥–Ω–∏–º–∏ –∏–∑ —Å–∞–º—ã—Ö –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∏ —É—Å—Ç–æ–π—á–∏–≤—ã—Ö –º–∏—Ñ–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö —Å—É—â–µ—Å—Ç–≤ –≤ –º–∏—Ä–µüêâ',
                'ü§î–ù–µ–∫–æ—Ç–æ—Ä—ã–µ –¥—Ä–∞–∫–æ–Ω—ã –º–æ–≥—É—Ç –≥–æ–≤–æ—Ä–∏—Ç—å –∏–ª–∏ –¥—ã—à–∞—Ç—å –æ–≥–Ω–µ–º, –¥—Ä—É–≥–∏–µ –Ω–µ –º–æ–≥—É—Çü§´',
                'ü§î–î—Ä–∞–∫–æ–Ω—å–µ –ø–ª–∞–º—è —Å–≤–µ—Ç–∏—Ç—Å—è —Ü–≤–µ—Ç–∞–º–∏, –Ω–µ —Å–≤–æ–π—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ –æ–±—ã—á–Ω–æ–º—É –æ–≥–Ω—éüé®',
                'ü§î–ò–∑–≤–µ—Å—Ç–Ω–æ, —á—Ç–æ –¥–æ–∂–¥—å –º–æ–∂–µ—Ç –ø—Ä–∏—Ç—É—à–∏—Ç—å –ø–ª–∞–º—è –¥—Ä–∞–∫–æ–Ω–∞üåßÔ∏è',
                'ü§î–î—Ä–∞–∫–æ–Ω—ã ‚Äì —ç—Ç–æ –≤—ã–º—ã—à–ª–µ–Ω–Ω—ã–µ —Å—É—â–µ—Å—Ç–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ —á–∞—Å—Ç–æ –≤—Å—Ç—Ä–µ—á–∞—é—Ç—Å—è –≤ –º–∏—Ñ–æ–ª–æ–≥–∏–∏ –∏ —Ñ—ç–Ω—Ç–µ–∑–∏üê≤',
                'ü§î–í –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –∫—É–ª—å—Ç—É—Ä–∞—Ö, –¥—Ä–∞–∫–æ–Ω—ã —Å—á–∏—Ç–∞–ª–∏—Å—å —Å–≤—è—â–µ–Ω–Ω—ã–º–∏ –∂–∏–≤–æ—Ç–Ω—ã–º–∏ –∏ –∑–∞—â–∏—â–∞–ª–∏ —Å–≤–æ–∏—Ö —Ö–æ–∑—è–µ–≤ –æ—Ç –∑–ª–∞‚õ©Ô∏è',
                'ü§î–î—Ä–∞–∫–æ–Ω—ã —á–∞—Å—Ç–æ –∏–∑–æ–±—Ä–∞–∂–∞—é—Ç—Å—è –≤ –≤–∏–¥–µ –∫—Ä—ã–ª–∞—Ç—ã—Ö —è—â–µ—Ä–æ–≤ —Å –¥–ª–∏–Ω–Ω—ã–º —Ö–≤–æ—Å—Ç–æ–º, –æ—Å—Ç—Ä—ã–º–∏ –∑—É–±–∞–º–∏ –∏ —à–∏–ø–∞–º–∏ –Ω–∞ —Å–ø–∏–Ω–µü¶†',
                'ü§î–í —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–π –∫—É–ª—å—Ç—É—Ä–µ –¥—Ä–∞–∫–æ–Ω—ã —á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –≤ —Ñ—ç–Ω—Ç–µ–∑–∏ –∏ –≤–∏–¥–µ–æ–∏–≥—Ä–∞—Ö –∫–∞–∫ —Å–∏–º–≤–æ–ª —Å–∏–ª—ã –∏ –º–æ–≥—É—â–µ—Å—Ç–≤–∞üéÆ',
            ];

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ñ–∞–∫—Ç–∞
            const getRandomFact = () => {
                const randomIndex = Math.floor(Math.random() * dragonFacts.length);
                return dragonFacts[randomIndex];
            };

            // –í—ã–≤–æ–¥ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ñ–∞–∫—Ç–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ –≤ –∏–≥—Ä—É
            loadingFacts.textContent = getRandomFact();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –≤—Ö–æ–¥–∞ –≤ –∏–≥—Ä—É
            enterGameBtn.addEventListener('click', () => {
                completedScreen.style.display = 'none';
                gameScreen.style.display = 'flex';
            });
        });
    </script>
