<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drago Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f5d7;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    #drago-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #drago {
      width: 90%;
      max-width: 500px;
      height: auto;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #drago:active {
      transform: scale(1.1);
    }
    #counter, #level {
      font-size: 20px;
      margin: 10px 0;
      text-align: center;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 15px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    #shop {
      padding: 10px 15px;
      background-color: #ffd700;
      color: #333;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #shop:hover {
      background-color: #ffcc00;
    }
    .footer-button {
      padding: 10px 15px;
      background-color: #5a3d00;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .footer-button:hover {
      background-color: #4e3200;
    }
    .footer-button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="drago-container">
    <img id="drago" src="https://i.imgur.com/3UP3FxP.png" alt="Drago" />
  </div>
  <div id="counter">Вы заработали: 0 Drago</div>
  <div id="level">Уровень: 1</div>
  <footer>
    <button class="footer-button" id="rating-btn">Рейтинг</button>
    <button class="footer-button" id="bonus-btn">Ежедневный бонус</button>
    <button id="shop">Улучшить уровень (Стоимость: 50 Drago)</button>
  </footer>

  <script>
    let dragoCount = parseInt(localStorage.getItem('dragoCount')) || 0;
    let level = parseInt(localStorage.getItem('level')) || 1;
    const levelCost = 50;

    const tg = window.Telegram.WebApp;
    tg.ready();

    const drago = document.getElementById('drago');
    const counter = document.getElementById('counter');
    const levelDisplay = document.getElementById('level');
    const shopButton = document.getElementById('shop');
    const bonusButton = document.getElementById('bonus-btn');
    const ratingButton = document.getElementById('rating-btn');

    const updateUI = () => {
      counter.textContent = `Вы заработали: ${dragoCount} Drago`;
      levelDisplay.textContent = `Уровень: ${level}`;
      shopButton.textContent = `Улучшить уровень (Стоимость: ${levelCost * level} Drago)`;
    };

    const saveGameData = () => {
      localStorage.setItem('dragoCount', dragoCount);
      localStorage.setItem('level', level);
    };

    updateUI();

    drago.addEventListener('click', () => {
      dragoCount += level;
      saveGameData();
      updateUI();
    });

    shopButton.addEventListener('click', () => {
      if (dragoCount >= levelCost * level) {
        dragoCount -= levelCost * level;
        level++;
        saveGameData();
        updateUI();
      } else {
        alert('Недостаточно Drago для улучшения!');
      }
    });

    bonusButton.addEventListener('click', () => {
      const lastBonus = localStorage.getItem('lastBonus') || 0;
      const ONE_DAY = 24 * 60 * 60 * 1000;
      const now = new Date().getTime();

      if (now - lastBonus > ONE_DAY) {
        dragoCount += 100;
        localStorage.setItem('lastBonus', now);
        saveGameData();
        updateUI();
        bonusButton.disabled = true;
        bonusButton.textContent = 'Бонус уже получен!';
      } else {
        bonusButton.disabled = true;
        bonusButton.textContent = 'Бонус уже получен!';
      }
    });

    ratingButton.addEventListener('click', () => {
      alert('Рейтинг еще не реализован!');
    });
  </script>
</body>
</html>
