<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago Many</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            overflow: hidden;
        }
        /* Сообщение, когда доступ запрещен */
        .blocked-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 2rem;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        img {
            width: 50%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s ease-in-out, box-shadow 0.2s;
            user-drag: none;
            -webkit-user-drag: none;
        }
        img:active {
            transform: scale(1.1);
            box-shadow: 0 0 30px 10px rgba(255, 165, 0, 0.8);
        }
        #counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 3vw;
            color: #fff;
            text-shadow: 0 0 10px #ff0000;
            box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #counter:hover {
            background-color: rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 30px 10px rgba(255, 0, 0, 0.6);
        }
        #energy-bar {
            width: 50%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #f77f00;
            border-radius: 10px;
            margin-top: 0;
            position: fixed;
            top: 0;
            z-index: 10;
            overflow: hidden;
        }
        #energy-fill {
            height: 100%;
            width: 100%;
            background-color: #f77f00;
            border-radius: 10px;
            transition: width 0.3s;
        }
        .score-animation {
            position: absolute;
            font-size: 2rem;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            animation: float-up 1s ease-out;
            pointer-events: none;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 0 10px;
        }
        .button {
            background-color: #222;
            color: #fff;
            border: 2px solid #f77f00;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 0 0 5px #f77f00;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #f77f00;
            color: #000;
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(1.05);
        }
        .ranking-panel {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px 20px 0 0;
            transition: bottom 0.3s ease-in-out;
            z-index: 100;
            overflow-y: auto;
            width: 90%;
            max-height: 80%;
        }
        .ranking-panel.show {
            bottom: 10%;
        }
        .shop-panel {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px 20px 0 0;
            transition: bottom 0.3s ease-in-out;
            z-index: 100;
            overflow-y: auto;
            width: 90%;
            max-height: 80%;
        }
        .shop-panel.show {
            bottom: 10%;
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .shop-item button {
            background-color: #f77f00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .shop-item button:hover {
            background-color: #ff8c00;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px 2px rgba(255, 165, 0, 0.8);
            }
            50% {
                box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 10px 2px rgba(255, 165, 0, 0.8);
            }
        }
        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        img:hover {
            animation: glow 1.5s infinite;
        }
        @media (max-width: 768px) {
            #counter {
                font-size: 6vw;
                top: 5%;
                right: 5%;
            }
            img {
                width: 70%;
                max-width: 250px;
                margin-top: 10px;
            }
            .button-container {
                position: relative;
                bottom: 10%;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
            }
            .button {
                font-size: 1rem;
                padding: 8px 16px;
                margin-bottom: 10px;
            }
            .ranking-panel, .shop-panel {
                width: 100%;
                padding: 15px;
                border-radius: 15px 15px 0 0;
            }
            .ranking-panel.show, .shop-panel.show {
                bottom: 0;
            }
            .shop-item {
                flex-direction: column;
                align-items: flex-start;
                font-size: 1rem;
            }
            .shop-item button {
                width: 100%;
                padding: 12px 0;
                margin-top: 10px;
            }
        }
        @media (max-width: 480px) {
            #counter {
                font-size: 8vw;
                top: 5%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="blocked-message" id="blockedMessage" style="display: none;">
        Доступ к игре разрешен только через Telegram Desktop.
    </div>

    <div id="energy-bar">
        <div id="energy-fill"></div>
    </div>

    <div id="counter">0</div>
    <img id="dragonImage" src="dragon.png" alt="Dragon" />

    <div class="button-container">
        <div id="buyUpgradeButton" class="button">Upgrade Click</div>
        <div id="buyEnergySpeedButton" class="button">Energy Regen</div>
    </div>

    <div id="rankingButton" class="button">Ranking</div>
    <div id="shopButton" class="button">Shop</div>

    <div id="rankingPanel" class="ranking-panel">
        <!-- Рейтинг игроков -->
    </div>

    <div id="shopPanel" class="shop-panel">
        <!-- Магазин с товарами -->
    </div>

    <script>
        const platform = navigator.platform.toLowerCase();
        const blockedMessage = document.getElementById('blockedMessage');
        
        // Проверка на Telegram Desktop
        if (!platform.includes('win') && !platform.includes('mac')) {
            document.body.style.display = 'none'; // скрываем контент
            blockedMessage.style.display = 'block'; // показываем сообщение
        }
    </script>
</body>
</html>
