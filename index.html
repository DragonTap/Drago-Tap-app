<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drago Tap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .dragon {
      width: 200px;
      height: 200px;
      background-image: url('dragon.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }
    .dragon:hover {
      transform: scale(1.1);
    }
    .info {
      text-align: center;
      margin-bottom: 20px;
    }
    .bar {
      width: 80%;
      height: 20px;
      background-color: #ccc;
      margin-top: 10px;
    }
    .energy-bar {
      height: 100%;
      background-color: green;
      width: 100%;
      transition: width 0.5s ease-in-out;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 200px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      .dragon {
        width: 150px;
        height: 150px;
      }
      .info {
        font-size: 14px;
      }
      .button {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="dragon" id="dragon" onclick="earnDrago()"></div>
    <div class="info">
      <p id="dragoCount">Drago: 0</p>
      <p>Энергия: <span id="energy">100</span>%</p>
      <div class="bar"><div class="energy-bar" id="energyBar"></div></div>
    </div>
    <div class="buttons">
      <button class="button" onclick="buyUpgrade()">Улучшение (+1 Drago за клик)</button>
      <button class="button" onclick="buyAutoClicker()">Купить автокликер (500 Drago)</button>
      <button class="button" onclick="buyEnergyUpgrade()">Увеличение энергии (200 Drago)</button>
      <button class="button" onclick="buyEnergyRegeneration()">Ускорение восстановления энергии (300 Drago)</button>
    </div>
  </div>

  <script>
    let dragoCount = 0;
    let energy = 100;
    let energyRegeneration = 2;
    let energyDecreasePerClick = 10;
    let dragoPerClick = 1;
    let upgradeCost = 10;
    let autoClickerCost = 500;
    let energyUpgradeCost = 200;
    let regenerationUpgradeCost = 300;
    let maxEnergy = 100;
    let autoClickerActive = false;
    let autoClickerInterval;

    const energyBar = document.getElementById('energyBar');
    const energyText = document.getElementById('energy');
    const dragoCountText = document.getElementById('dragoCount');
    const dragonElement = document.getElementById('dragon');

    function earnDrago() {
      if (energy >= energyDecreasePerClick) {
        dragoCount += dragoPerClick;
        energy -= energyDecreasePerClick;
        updateGame();
      } else {
        alert('Недостаточно энергии!');
      }
    }

    function updateGame() {
      dragoCountText.textContent = `Drago: ${dragoCount}`;
      energyText.textContent = `${energy}%`;
      energyBar.style.width = `${energy}%`;
      regenerateEnergy();
    }

    function regenerateEnergy() {
      if (energy < maxEnergy) {
        energy += energyRegeneration;
        if (energy > maxEnergy) energy = maxEnergy;
      }
      updateGame();
    }

    function buyUpgrade() {
      if (dragoCount >= upgradeCost) {
        dragoCount -= upgradeCost;
        dragoPerClick += 1;
        upgradeCost *= 2;
        updateGame();
        alert('Улучшение куплено!');
      } else {
        alert('Недостаточно Drago для покупки улучшения.');
      }
    }

    function buyAutoClicker() {
      if (dragoCount >= autoClickerCost) {
        dragoCount -= autoClickerCost;
        autoClickerActive = true;
        autoClickerInterval = setInterval(earnDrago, 1000);
        updateGame();
        alert('Автокликер активирован!');
      } else {
        alert('Недостаточно Drago для покупки автокликера.');
      }
    }

    function stopAutoClicker() {
      clearInterval(autoClickerInterval);
      autoClickerActive = false;
      updateGame();
      alert('Автокликер остановлен.');
    }

    function buyEnergyUpgrade() {
      if (dragoCount >= energyUpgradeCost) {
        dragoCount -= energyUpgradeCost;
        maxEnergy += 50; // Увеличиваем максимальную энергию
        energyUpgradeCost *= 2;
        updateGame();
        alert('Максимальная энергия увеличена!');
      } else {
        alert('Недостаточно Drago для покупки улучшения.');
      }
    }

    function buyEnergyRegeneration() {
      if (dragoCount >= regenerationUpgradeCost) {
        dragoCount -= regenerationUpgradeCost;
        energyRegeneration += 1; // Ускоряем восстановление энергии
        regenerationUpgradeCost *= 2;
        updateGame();
        alert('Восстановление энергии ускорено!');
      } else {
        alert('Недостаточно Drago для покупки улучшения.');
      }
    }

    setInterval(regenerateEnergy, 1000);

  </script>
</body>
</html>
