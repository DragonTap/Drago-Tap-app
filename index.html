<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago Tap</title>
    <script src="https://unpkg.com/@tonconnect/sdk@2.0.1/dist/tonconnect-sdk.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #loading-screen, #completed-screen, #game-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background-color: black;
        }

        #loading-screen {
            position: absolute;
        }

        #loading-text {
            font-size: 2rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            animation: floatText 2s infinite;
        }

        #loading-progress, #loading-facts {
            font-size: 1.2rem;
            color: #ffff00;
            margin-top: 10px;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #completed-text {
            font-size: 2rem;
            color: yellow;
        }

        #enter-game-btn, #help-btn {
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px #ff0000;
            margin-top: 30px;
            animation: pulse 1.5s infinite;
        }

        #enter-game-btn:hover, #help-btn:hover {
            background-color: #cc0000;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            #loading-text { font-size: 1.5rem; }
            #completed-text, #enter-game-btn, #help-btn { font-size: 1.2rem; }
        }

        @media (max-width: 480px) {
            #loading-text { font-size: 1.2rem; }
            #completed-text, #enter-game-btn, #help-btn { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen">
        <div id="loading-text">Загрузка...</div>
        <div id="loading-progress">0%</div>
        <div id="loading-facts">Знаете ли вы? Драконы часто описываются как хранители сокровищ!</div>
    </div>

    <!-- Экран завершения загрузки -->
    <div id="completed-screen" style="display: none;">
        <div id="completed-text">Игра загружена!</div>
        <button id="enter-game-btn">Войти в игру</button>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen" style="display: none;">
        <img id="grustno-image" src="grustno.png" alt="Grustno Image" style="width: 60%; max-width: 400px; margin-bottom: 20px;">
        <p>Подключите свой Ton Space кошелек для помощи проекту!</p>
        <button id="help-btn">Подключить кошелек</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const completedScreen = document.getElementById('completed-screen');
            const gameScreen = document.getElementById('game-screen');
            const loadingProgress = document.getElementById('loading-progress');
            const enterGameBtn = document.getElementById('enter-game-btn');
            const helpBtn = document.getElementById('help-btn');

            let progress = 0;
            const loadingDuration = 5000; // 5 секунд
            const intervalTime = 50;
            const increment = 100 / (loadingDuration / intervalTime);

            const loadingInterval = setInterval(() => {
                if (progress < 100) {
                    progress += increment;
                    loadingProgress.textContent = `${Math.floor(progress)}%`;
                } else {
                    clearInterval(loadingInterval);
                    loadingScreen.style.display = 'none';
                    completedScreen.style.display = 'flex';
                }
            }, intervalTime);

            enterGameBtn.addEventListener('click', () => {
                completedScreen.style.display = 'none';
                gameScreen.style.display = 'flex';
            });

            // Подключение Ton Connect
            const TonConnect = TonConnectSDK.TonConnect;
            const connector = new TonConnect();

            helpBtn.addEventListener('click', async () => {
                try {
                    await connector.connect({
                        bridge: 'https://tonhubconnect.com/bridge',
                    });
                    alert('Кошелек успешно подключен!');
                } catch (error) {
                    console.error('Ошибка подключения:', error);
                    alert('Ошибка подключения: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
