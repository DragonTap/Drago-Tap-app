<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drago Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f5d7;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    #drago-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #drago {
      width: 90%;
      max-width: 500px;
      height: auto;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #drago:active {
      transform: scale(1.1);
    }
    #counter, #level {
      font-size: 20px;
      margin: 10px 0;
      text-align: center;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 15px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    #shop {
      padding: 10px 15px;
      background-color: #ffd700;
      color: #333;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #shop:hover {
      background-color: #ffcc00;
    }
    .footer-button {
      padding: 10px 15px;
      background-color: #5a3d00;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .footer-button:hover {
      background-color: #4e3200;
    }
    .footer-button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    #error-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
      text-align: center;
      z-index: 1000;
    }
    #error-modal h2 {
      margin: 0 0 10px;
    }
    #error-modal p {
      margin: 10px 0;
    }
    #close-error-modal {
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #close-error-modal:hover {
      background-color: #ff0000;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="drago-container">
    <img id="drago" src="./Dragon.png" alt="Drago" />
  </div>
  <div id="counter">Вы заработали: 0 Drago</div>
  <div id="level">Уровень: 1</div>
  <footer>
    <button class="footer-button" id="rating-btn">Рейтинг</button>
    <button class="footer-button" id="bonus-btn">Ежедневный бонус</button>
    <button id="shop">Улучшить уровень (Стоимость: 50 Drago)</button>
  </footer>

  <div id="error-modal">
    <h2>Недостаточно Drago!</h2>
    <p>Заработайте больше Drago, чтобы улучшить уровень.</p>
    <button id="close-error-modal">Закрыть</button>
  </div>
  <div id="overlay"></div>

  <script>
    let dragoCount = parseInt(localStorage.getItem('dragoCount')) || 0;
    let level = parseInt(localStorage.getItem('level')) || 1;
    const levelCost = 50;

    const drago = document.getElementById('drago');
    const counter = document.getElementById('counter');
    const levelDisplay = document.getElementById('level');
    const shopButton = document.getElementById('shop');
    const bonusButton = document.getElementById('bonus-btn');
    const ratingButton = document.getElementById('rating-btn');
    const errorModal = document.getElementById('error-modal');
    const closeModalButton = document.getElementById('close-error-modal');
    const overlay = document.getElementById('overlay');

    const updateUI = () => {
      counter.textContent = `Вы заработали: ${dragoCount} Drago`;
      levelDisplay.textContent = `Уровень: ${level}`;
      shopButton.textContent = `Улучшить уровень (Стоимость: ${levelCost * level} Drago)`;
    };

    const saveGameData = () => {
      localStorage.setItem('dragoCount', dragoCount);
      localStorage.setItem('level', level);
    };

    updateUI();

    drago.addEventListener('click', () => {
      dragoCount += level;
      saveGameData();
      updateUI();
    });

    shopButton.addEventListener('click', () => {
      if (dragoCount >= levelCost * level) {
        dragoCount -= levelCost * level;
        level++;
        saveGameData();
        updateUI();
      } else {
        // Показать модальное окно
        errorModal.style.display = 'block';
        overlay.style.display = 'block';
      }
    });

    closeModalButton.addEventListener('click', () => {
      // Скрыть модальное окно
      errorModal.style.display = 'none';
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', () => {
      errorModal.style.display = 'none';
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
