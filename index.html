<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago Tap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #loading-video {
            width: 80%; /* Видео будет занимать 80% от ширины экрана */
            max-width: 500px; /* Максимальная ширина видео */
            height: auto;
            margin-bottom: 20px; /* Отступ снизу для текста */
        }

        #loading-text {
            font-size: 2rem;
            color: #ff0000; /* Красный цвет для текста */
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; /* Эффект неона */
            animation: floatText 2s infinite;
            text-align: center;
        }

        #loading-progress {
            font-size: 1.5rem;
            color: #ff0000; /* Красный цвет для процентов */
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; /* Эффект неона */
            margin-top: 10px;
        }

        @keyframes floatText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        #game-screen {
            width: 100%;
            height: 100%;
            background-color: #121212; /* Цвет фона игры */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #tap-button {
            background-color: #ff0000;
            color: white;
            font-size: 2rem;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            transition: transform 0.1s;
        }

        #tap-button:hover {
            transform: scale(1.1);
        }

        /* Адаптивные стили */
        @media (max-width: 600px) {
            #loading-text {
                font-size: 1.5rem;
            }

            #loading-video {
                width: 100%;
                max-width: 400px;
            }

            #loading-progress {
                font-size: 1rem;
            }

            #tap-button {
                font-size: 1.5rem;
                padding: 15px 30px;
            }
        }

        @media (max-width: 400px) {
            #loading-text {
                font-size: 1.2rem;
            }

            #loading-video {
                width: 100%;
                max-width: 300px;
            }

            #loading-progress {
                font-size: 0.8rem;
            }

            #tap-button {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen">
        <video id="loading-video" autoplay muted loop>
            <source src="drago_zagruska.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div id="loading-text">
            <p>Зажигаем экран!</p>
            <p id="loading-progress">0%</p>
        </div>
    </div>

    <!-- Игровой экран с кнопкой тапалки -->
    <div id="game-screen" style="display:none;">
        <button id="tap-button">Тапаем на дракона!</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const gameScreen = document.getElementById('game-screen');
            const loadingText = document.getElementById('loading-text');
            const loadingProgress = document.getElementById('loading-progress');
            const loadingVideo = document.getElementById('loading-video');
            const tapButton = document.getElementById('tap-button');
            
            // Симуляция загрузки, длительностью 5 секунд
            let progress = 0;
            const loadingDuration = 5000; // 5 секунд для загрузки
            const intervalTime = 50; // Частота обновлений прогресса (в миллисекундах)
            const increment = (100 / (loadingDuration / intervalTime)); // Инкремент прогресса за один интервал

            const loadingInterval = setInterval(() => {
                if (progress < 100) {
                    progress += increment;
                    loadingProgress.textContent = `${Math.floor(progress)}%`;
                } else {
                    clearInterval(loadingInterval);
                    loadingScreen.style.display = 'none';
                    gameScreen.style.display = 'flex';
                }
            }, intervalTime);

            // Когда видео загрузилось, начинаем прогресс
            loadingVideo.oncanplay = () => {
                loadingInterval;
            };

            // Массив фраз для текста
            const phrases = [
                'Выгуливаем дракона!',
                'Чистим ему зубы!',
                'Собираем яйца!',
                'Тапаем на дракона!',
                'Вход!'
            ];

            let phraseIndex = 0;

            // Функция для смены текста каждую секунду
            setInterval(() => {
                loadingText.querySelector('p').textContent = phrases[phraseIndex];
                phraseIndex = (phraseIndex + 1) % phrases.length; // Цикличность смены фраз
            }, 1000); // Каждую секунду

            // Реакция на клик по кнопке
            tapButton.addEventListener('click', () => {
                alert('Вы тапнули на дракона!');
            });
        });
    </script>
</body>
</html>
